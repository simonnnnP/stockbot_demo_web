{% extends "layout.html" %}
{% block content %}
<h1 class="text-danger">Egreso de Material</h1>
<form method="post">
    <div class="mb-3">
        <label class="form-label">SKU</label>
        <input type="text" name="sku" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Cantidad</label>
        <input type="number" step="any" name="qty" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">Egresar</button>
</form>
{% endblock %}
